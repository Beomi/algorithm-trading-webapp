{% extends "kiwoom/index.html" %}

{% block content %}
<table class="table table-striped table-hover">
    <tr>
        <td>Name</td>
        <td>{{name}}</td>
    </tr>
    <tr>
        <td>Quantity</td>
        <td>{{quantity}}</td>
    </tr>
    <tr>
        <td>Current Price</td>
        <td>{{current_price}}</td>
    </tr>
    <tr>
        <td>Current Total Price</td>
        <td>{{total_price}}</td>
    </tr>
</table>
{% endblock %}
